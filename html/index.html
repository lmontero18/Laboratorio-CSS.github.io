<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="../images/runaelden.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elden Ring Bosses</title>
  </head>
  <body>
    <div class="titulo">
      <h1>Hola</h1>
    </div>

    <div class="container">
      <input type="radio" name="slider" id="s1" checked />
      <input type="radio" name="slider" id="s2" checked />
      <input type="radio" name="slider" id="s3" checked />
      <input type="radio" name="slider" id="s4" checked />
      <input type="radio" name="slider" id="s5" checked />
      <input type="radio" name="slider" id="s6" checked />

      <div class="cards">
        <label for="s1" id="slide1">
          <div class="card">
            <div class="image">
              <img src="../images/astel.jpg" alt="Astel Innato del Vacio" />
              <div class="dots">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <div class="infos">
              <span class="name">Astel Innato del Vacio</span>
              <span class="lorem"
                >Astel, Naturalborn of the Void es un jefe legendario en Elden
                Ring. Esta extraña forma de vida alienígena se compone de restos
                de estrellas de muchos colores que aterrizaron en las Tierras
                Intermedias hace mucho tiempo y se encuentra en el Gran
                Claustro.</span
              >
              <a
                href="https://eldenring.wiki.fextralife.com/Astel+Naturalborn+of+the+Void"
                class="btn-details"
                >Ver Wiki</a
              >
            </div>
          </div>
        </label>

        <label for="s2" id="slide2">
          <div class="card">
            <div class="image">
              <img src="../images/eldenbeast.jpg" alt="Elden Beast" />
              <div class="dots">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <div class="infos">
              <span class="name">Elden Beast</span>
              <span class="lorem"
                >Elden Beast es la verdadera forma del Elden Ring, actuando como
                vasallo de Greater Will, y se encuentra en Elden Throne. Fue
                enviado a las Tierras Intermedias a través de una estrella
                dorada mucho antes de los eventos del juego.</span
              >
              <a
                href="https://eldenring.wiki.fextralife.com/Elden+Beast"
                class="btn-details"
                >Ver Wiki</a
              >
            </div>
          </div>
        </label>

        <label for="s3" id="slide3">
          <div class="card">
            <div class="image">
              <img
                src="../images/godfrey.webp"
                alt="Godfrey, The First Elden Lord"
              />
              <div class="dots">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <div class="infos">
              <span class="name">Godfrey, The First Elden Lord</span>
              <span class="lorem"
                >Godfrey fue la primera consorte de la reina Marika y, por lo
                tanto, el primer Elden Lord de las Tierras Intermedias. Sin
                embargo, antes de obtener este título, era conocido como Hoarah
                Loux, el jefe de las tierras baldías y un guerrero sediento de
                sangre.</span
              >
              <a href="https://eldenring.wiki.fextralife.com/Godfrey,+First+Elden+Lord" class="btn-details">Ver Wiki</a>
            </div>
          </div>
        </label>

        <label for="s4" id="slide4">
          <div class="card">
            <div class="image">
              <img
                src="../images/malenia.webp"
                alt="Malenia, Blade of Miquella"
              />
              <div class="dots">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <div class="infos">
              <span class="name">Malenia, Blade of Miquella</span>
              <span class="lorem"
                >Malenia nació como gemela de Miquella, la más poderosa de los
                empíreos. Es famosa por su batalla legendaria contra Starscourge
                Radahn durante el Destrozamiento, durante la cual desató el
                poder de Scarlet Rot, reduciendo a Caelid a ruinas.</span
              >
              <a href="https://eldenring.wiki.fextralife.com/Malenia+Blade+of+Miquella" class="btn-details">Ver Wiki</a>
            </div>
          </div>
        </label>

        <label for="s5" id="slide5">
          <div class="card">
            <div class="image">
              <img
                src="../images/maliketh.jpg"
                alt="Maliketh, the Black Blade"
              />
              <div class="dots">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <div class="infos">
              <span class="name">Maliketh, the Black Blade</span>
              <span class="lorem"
                >Maliketh es la segunda y última forma del Clérigo Bestia que se
                encuentra en Crumbling Farum Azula. La escena de transición
                muestra que la capa del clérigo se quema para revelar su
                armadura, Maliketh es la bestia sombría
                de la reina Marika.</span
              >
              <a href="https://eldenring.wiki.fextralife.com/Maliketh,+the+Black+Blade" class="btn-details">Ver Wiki</a>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
